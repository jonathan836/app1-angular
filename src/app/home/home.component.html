<div class="container">
  <div class="col">
  </div>
  <form action="" class="form-group row">
    <div class="form-group col-md-3">
      <label for="name">Nombre: </label> <br>
      <input type="text" name="name" id="name" placeholder="Name" class="form-control" [(ngModel)]="textName">
    </div>

    <div class="form-group col-md-3">
      <label for="lastname">Apellido: </label>
      <input type="text" name="lastname" id="lastname" placeholder="Lastname" class="form-control"
        [(ngModel)]="textLastName">
    </div>

    <div class="form-group col-md-3">
      <label for="position">Cargo: </label>
      <input type="text" name="position" id="position" placeholder="Position" class="form-control"
        [(ngModel)]="textPosition">
    </div>

    <div class="form-group col-md-3">
      <label for="salary">Salario: </label>
      <input type="number" name="salary" id="salary" placeholder="Salaty" class="form-control" [(ngModel)]="textSalary">
    </div>

    <div class="row">
      <div class="col">
        <button type="submit" class="btn btn-primary" (click)="addNeighbor()" style="margin-top: 35px;">Add</button>
      </div>
    </div>
  </form>
</div>
